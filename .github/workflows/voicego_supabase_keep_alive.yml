name: Supabase Keep Alive

on:
  schedule:
    - cron: "0 3 * * *" # 每天一次（UTC 时间）
  workflow_dispatch:

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase Edge Function For VoiceGo
        run: |
          curl -s ${{ secrets.VOICE_GO_SUPABASE_URL }}/functions/v1/get-date \
            -H "Authorization: Bearer ${{ secrets.VOICE_GO_SUPABASE_ANON_KEY }}"
